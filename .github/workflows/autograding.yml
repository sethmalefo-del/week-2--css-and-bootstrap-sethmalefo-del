name: Autograding Tests

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'
 
permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-classroom[bot]' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CSS file exists
        id: css-file-exists
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: CSS file exists
          setup-command: ''
          command: test -f assets/css/style.css
          timeout: 10
          max-score: 10

      - name: Custom CSS linked
        id: custom-css-linked
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Custom CSS linked
          setup-command: ''
          command: grep -q "assets/css/style.css" index.html
          timeout: 10
          max-score: 30

      - name: Bootstrap CDN included
        id: bootstrap-cdn-included
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Bootstrap CDN included
          setup-command: ''
          command: grep -q "cdn.jsdelivr.net/npm/bootstrap" index.html
          timeout: 10
          max-score: 30

      - name: Navbar present
        id: navbar-present
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Navbar present
          setup-command: ''
